{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
    <div class="container">
        {% if msg %}
            <div class="err-msg">{{ msg }}</div>
        {% endif %}    
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label class="form-check-label">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            </form>
    </div>
{% endblock content %}
