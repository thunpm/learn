{% extends 'base.html' %}

{% block title %}Add user{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <form action="{% url 'hrm:create_user' %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label class="form-check-label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div> 
{% endblock content %}
